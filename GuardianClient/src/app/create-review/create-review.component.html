<a *ngIf="view=='createReview'">
    <h1 style=" font-size: 2em;">
        <button class="myButton" type="button"
            style="text-align: right; float: right;  font-size: 0.5em; text-decoration: none;" routerLink="logout"> Sign
            Out </button>
    </h1><br>
    <h1 id="header" style="font-size: 3em; text-align: center;">
        Leave a Review
        <h2 id="hospitalName" style="font-size: 0.5em; text-align: center;">
            {{this.hospitalSelected.name}}
        </h2>
    </h1>
    <form [formGroup]="createReviewsForm" (ngSubmit)="createReviews()" style="text-align: center;">
        <label>
            Medical Care Staff
            <ngb-rating [(rate)]="MedicalStaffRating" [max]="5"></ngb-rating> 
            <a style="left:5em; position: relative;">
                Date Admittance:
                <input type="datetime-local" formControlName="subscriptionName" required>
            </a> <br>
            <a style="right:0.75em; position: relative;">
                Facilities
                <ngb-rating [(rate)]="FacilityRating" [max]="5"></ngb-rating> 
                <a style="left:5em; position: relative;">
                    Reason ID:
                    <input type="number" formControlName="ReasonId" required>
                </a> <br>
            </a>
            <a style="right:9.5em; position: relative;">
                Clerical Staff
                <ngb-rating [(rate)]="ClericalStaffRating" [max]="5"></ngb-rating> <br>
            </a>
            <a style="right:8.25em; position: relative;">
                Overall
                <ngb-rating [(rate)]="OverallRating" [max]="5"></ngb-rating> <br>
            </a> <br>
            Comment:
            <input type="text" formControlName="WrittenFeedback" style="height:5em; width: 20em; overflow: scroll;"required> <br> <br>
            <button class="myButton" type="button" style="position:relative; right: 3em; " (click)="redirectToHome()"> Leave </button>
            <button type="submit" [disabled]="!this.createReviewsForm.valid" class="myButton" style="position:relative; left: 3em; text-decoration: none;">
                Submit Review
            </button>
        </label>
        <br>
    </form>
</a>
