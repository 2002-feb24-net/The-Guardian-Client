<h3 align="center">Login</h3>
<div>
  <p id="success">{{success}}</p>
  <p id="error">{{error}}</p>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <br>
    <label>Email:</label><br>
    <input type="text" formControlName="email" name="email" required>
    <br>
    <label>Password:</label><br>
    <input type="text" formControlName="password" name="password" required>
    <br>
    <button type="submit" id="submit" [disabled]="!loginForm.valid">Submit</button>
  </form>
  <button id="back" routerLink="">Back</button>
</div>
