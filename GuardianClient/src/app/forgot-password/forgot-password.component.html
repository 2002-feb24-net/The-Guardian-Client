<h1>Login</h1>
<div>
  <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
    <br>
    <label>
        Email
        <input type="text" formControlName="email" name="email" required>
      </label>
      <br>
      <p>
        <button type="submit" [disabled]="!forgotPasswordForm.valid">Submit</button>
      </p>
  </form>
</div>
